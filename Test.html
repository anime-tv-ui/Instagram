<!DOCTYPE html>
<html>
<head>
  <title>Instagram Reel Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .reel-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .reel-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .reel-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .reel-header h2 {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    
    .reel-video {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background-color: #000;
    }
    
    .reel-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="reel-container">
    <div class="reel-header">
      <img src="profile_picture.jpg" alt="Profile Picture">
      <h2>Username</h2>
    </div>
    <div class="reel-video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
